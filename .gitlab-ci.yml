before_script:
  - apt-get update -qq && apt-get install -y -qq cmake
  - git clone --recursive https://github.com/Snaipe/Criterion
  - cd Criterion
  - mkdir build
  - cd build
  - cmake ..
  - cmake --build .
  - export LD_LIBRARY_PATH=/usr/lib/libcriterion.so
  - cd ..

test:
    script:
      - make test_run -C my
